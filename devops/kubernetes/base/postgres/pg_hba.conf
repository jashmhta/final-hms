# PostgreSQL Host-Based Authentication for healthcare compliance
# TYPE  DATABASE        USER            ADDRESS                 METHOD

# Local connections
local   all             all                                     scram-sha-256

# IPv4 local connections
host    all             all             127.0.0.1/32            scram-sha-256

# IPv6 local connections
host    all             all             ::1/128                 scram-sha-256

# Kubernetes pod connections
host    all             all             10.0.0.0/8             scram-sha-256
host    all             all             172.16.0.0/12          scram-sha-256
host    all             all             192.168.0.0/16         scram-sha-256

# Replication connections
host    replication     all             10.0.0.0/8             scram-sha-256
host    replication     all             172.16.0.0/12          scram-sha-256
host    replication     all             192.168.0.0/16         scram-sha-256

# Allow SSL connections only
hostssl all             all             all                     scram-sha-256

# Health check connections
host    hms_enterprise  hms_health_check all                     trust