# HMS Enterprise-Grade System - pip Configuration
# ================================================
# This file configures pip behavior for healthcare enterprise Python development

# ==========================================
# GLOBAL SETTINGS
# ==========================================
[global]
# Index URLs for package repositories
index-url = https://pypi.org/simple
extra-index-url = https://enterprise-pypi.hms.com/simple/

# Trusted hosts for SSL verification (healthcare compliance)
trusted-host =
    pypi.org
    enterprise-pypi.hms.com
    files.pythonhosted.org

# Cache directory for performance
cache-dir = /tmp/.cache/pip

# Timeout settings for reliability
timeout = 60
retries = 3

# ==========================================
# SECURITY SETTINGS
# ==========================================
# SSL verification (critical for healthcare security)
require-virtualenv = true

# Disable scripts in wheels (security best practice)
disable-pip-version-check = true

# Progress indicators
progress-bar = on

# ==========================================
# INSTALLATION SETTINGS
# ==========================================
# Install options
# --no-cache-dir = false
# --compile = true
# --no-deps = false
# --no-binary = :none:
# --only-binary = :none:

# ==========================================
# ENVIRONMENT-SPECIFIC CONFIGURATIONS
# ==========================================
[install]
# Always use virtual environments
require-virtualenv = true

# Prefer binary packages for faster installation
prefer-binary = true

# Skip building source packages when possible
no-binary = :none:

# Compile after installation
compile = true

# ==========================================
# DEVELOPMENT ENVIRONMENT
# ==========================================
[develop]
# Index URL for development packages
index-url = https://pypi.org/simple

# Extra index for development packages
extra-index-url =
    https://testpypi.python.org/simple/
    https://enterprise-pypi-dev.hms.com/simple/

# Development-specific trusted hosts
trusted-host =
    pypi.org
    testpypi.org
    enterprise-pypi-dev.hms.com
    files.pythonhosted.org

# Development cache
cache-dir = /tmp/.cache/pip-dev

# More verbose output for development
progress-bar = on
verbose = 0

# ==========================================
# STAGING ENVIRONMENT
# ==========================================
[staging]
# Staging package index
index-url = https://pypi.org/simple

# Staging-specific index URLs
extra-index-url =
    https://enterprise-pypi-staging.hms.com/simple/

# Staging trusted hosts
trusted-host =
    pypi.org
    enterprise-pypi-staging.hms.com
    files.pythonhosted.org

# Staging cache
cache-dir = /tmp/.cache/pip-staging

# Staging-specific settings
progress-bar = on
timeout = 120
retries = 5

# ==========================================
# PRODUCTION ENVIRONMENT
# ==========================================
[production]
# Production package index (strict)
index-url = https://pypi.org/simple

# Production-specific index URLs
extra-index-url =
    https://enterprise-pypi-prod.hms.com/simple/

# Production trusted hosts (minimal)
trusted-host =
    pypi.org
    enterprise-pypi-prod.hms.com
    files.pythonhosted.org

# Production cache
cache-dir = /tmp/.cache/pip-prod

# Production-specific settings (stricter)
progress-bar = on
timeout = 120
retries = 5
require-virtualenv = true

# ==========================================
# TESTING ENVIRONMENT
# ==========================================
[testing]
# Testing package index
index-url = https://pypi.org/simple

# Testing-specific index URLs
extra-index-url =
    https://testpypi.python.org/simple/
    https://enterprise-pypi-test.hms.com/simple/

# Testing trusted hosts
trusted-host =
    pypi.org
    testpypi.org
    enterprise-pypi-test.hms.com
    files.pythonhosted.org

# Testing cache
cache-dir = /tmp/.cache/pip-test

# Testing-specific settings
progress-bar = off
timeout = 300
retries = 3

# ==========================================
# SECURITY AND COMPLIANCE
# ==========================================
[security]
# Security scanning requirements
# require-hashes = true

# SSL verification
require-ssl = true

# Certificate verification
cert = /etc/ssl/certs/ca-certificates.crt

# Disable user installation
disable-user-install = true

# Virtual environment requirement
require-virtualenv = true

# ==========================================
# CACHE MANAGEMENT
# ==========================================
[cache]
# Cache directory settings
dir = /tmp/.cache/pip

# Cache validation
valid-period = 3.6e+6  # 1 hour in seconds

# Maximum cache age
max-age = 8.64e+7  # 1 day in seconds

# ==========================================
# NETWORK AND PROXY
# ==========================================
[network]
# Proxy settings (uncomment if needed)
# proxy = http://proxy.enterprise.hms.com:8080
# https-proxy = http://proxy.enterprise.hms.com:8080

# No proxy settings
# no-proxy = localhost,127.0.0.1,internal.hms.com

# Connection timeout
timeout = 60

# Connection retries
retries = 3

# ==========================================
# PACKAGE VERIFICATION
# ==========================================
[verify]
# Package signature verification
# require-signatures = true

# Hash checking
# require-hashes = true

# Certificate verification
ssl-verify = true

# ==========================================
# HEALTHCARE-SPECIFIC SETTINGS
# ==========================================
[healthcare]
# Healthcare-specific package requirements
# Only install from approved package lists
# approved-packages = /etc/pip/healthcare-approved-packages.txt

# Security scanning
# security-scan = true
# compliance-check = true

# Audit trail
# audit-log = /var/log/pip/audit.log

# ==========================================
# ENTERPRISE SETTINGS
# ==========================================
[enterprise]
# Enterprise package registry
enterprise-index = https://enterprise-pypi.hms.com/simple/

# Enterprise authentication
# enterprise-token = ${ENTERPRISE_PIP_TOKEN}

# Enterprise cache
enterprise-cache = /opt/pip/cache

# ==========================================
# CI/CD INTEGRATION
# ==========================================
[ci]
# CI/CD specific settings
progress-bar = off
verbose = 0
quiet = 1

# CI/CD cache
cache-dir = /tmp/.cache/pip-ci

# CI/CD timeouts
timeout = 300
retries = 3

# ==========================================
# PACKAGE PREFERENCES
# ==========================================
[packages]
# Binary package preferences
prefer-binary = true

# Source package preferences
no-binary = :none:

# Wheel preferences
only-binary = :all:

# ==========================================
# LOGGING AND DEBUGGING
# ==========================================
[logging]
# Log level
log-level = INFO

# Log file
log-file = /var/log/pip/pip.log

# Maximum log size
max-log-size = 10485760  # 10MB

# Log rotation
log-rotation = true

# ==========================================
# PERFORMANCE OPTIMIZATION
# ==========================================
[performance]
# Parallel downloads
parallel-downloads = true

# Maximum parallel downloads
max-parallel-downloads = 8

# Download timeout
download-timeout = 60

# ==========================================
# COMPLIANCE AND AUDIT
# ==========================================
[compliance]
# Compliance checking
check-compliance = true

# Approved package sources
approved-sources =
    https://pypi.org/simple/
    https://enterprise-pypi.hms.com/simple/

# Package verification
verify-packages = true

# Audit logging
audit-log = /var/log/pip/compliance.log

# ==========================================
# DEPRECATED SETTINGS
# ==========================================
# Legacy settings (commented out for future reference)
# use-wheel = false
# download-cache = /tmp/pip-cache
# no-wheel = false

# ==========================================
# END OF FILE
