apiVersion: apps/v1
kind: Deployment
metadata:
  name: blood-bank-service
  labels:
    app: blood-bank
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blood-bank
  template:
    metadata:
      labels:
        app: blood-bank
    spec:
      containers:
      - name: blood-bank
        image: blood-bank-service:latest
        ports:
        - containerPort: 8001
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: blood-bank-url
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: blood-bank-service
spec:
  selector:
    app: blood-bank
  ports:
  - port: 8001
    targetPort: 8001
  type: ClusterIP
