apiVersion: apps/v1
kind: Deployment
metadata:
  name: hms-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hms-backend
  template:
    metadata:
      labels:
        app: hms-backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/yourorg/newhms-backend:latest
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: hms.settings
            - name: DJANGO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: hms-secrets
                  key: django-secret
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /health/
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health/
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: hms-backend
spec:
  selector:
    app: hms-backend
  ports:
    - port: 80
      targetPort: 8000