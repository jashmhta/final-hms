apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
      - name: otel-collector
        image: otel/opentelemetry-collector:0.104.0
        args:
        - --config=/etc/otel-config.yaml
        ports:
        - containerPort: 4318
        volumeMounts:
        - name: config
          mountPath: /etc/otel-config.yaml
          subPath: config.yaml
      volumes:
      - name: config
        configMap:
          name: otel-config
