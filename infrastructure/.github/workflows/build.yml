name: CI - Build
true:
  push:
    branches:
    - main
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
        - patient-service
        - auth-service
        - billing-service
        - appointment-service
        - prescription-service
        - lab-service
        - imaging-service
        - pharmacy-service
        - nurse-service
        - doctor-service
        - admin-service
        - reporting-service
        - analytics-service
        - notification-service
        - scheduling-service
        - emr-service
        - ehr-service
        - telehealth-service
        - payment-service
        - insurance-service
        - claims-service
        - inventory-service
        - hr-service
        - finance-service
        - compliance-service
        - audit-service
        - security-service
        - integration-service
        - api-gateway
        - frontend-service
        - database-service
    steps:
    - uses: actions/checkout@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: services/${{ matrix.service }}
        push: true
        tags: hms/${{ matrix.service }}:latest
