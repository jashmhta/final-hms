apiVersion: apps/v1
kind: Deployment
metadata:
  name: notifications
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notifications
  template:
    metadata:
      labels:
        app: notifications
    spec:
      containers:
        - name: svc
          image: ghcr.io/yourorg/newhms-notifications:latest
          ports:
            - containerPort: 9011
          env:
            - name: SMTP_HOST
              valueFrom:
                secretKeyRef:
                  name: notifications-secrets
                  key: smtp_host
            - name: SMTP_PORT
              value: "587"
            - name: SMTP_USER
              valueFrom:
                secretKeyRef:
                  name: notifications-secrets
                  key: smtp_user
            - name: SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: notifications-secrets
                  key: smtp_password
            - name: SMTP_SENDER
              valueFrom:
                secretKeyRef:
                  name: notifications-secrets
                  key: smtp_sender
            - name: SMS_PROVIDER_URL
              valueFrom:
                secretKeyRef:
                  name: notifications-secrets
                  key: sms_url
            - name: SMS_PROVIDER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: notifications-secrets
                  key: sms_token
            - name: FCM_SERVER_KEY
              valueFrom:
                secretKeyRef:
                  name: notifications-secrets
                  key: fcm_key
          livenessProbe:
            httpGet:
              path: /health
              port: 9011
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 9011
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: notifications
spec:
  selector:
    app: notifications
  ports:
    - port: 9011
      targetPort: 9011
