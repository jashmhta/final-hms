apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hms-ingress-microservices
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - http:
        paths:
          - path: /api/estimator/
            pathType: Prefix
            backend:
              service:
                name: price-estimator
                port:
                  number: 9007
          - path: /api/bed/
            pathType: Prefix
            backend:
              service:
                name: bed-management
                port:
                  number: 9008
          - path: /api/triage/
            pathType: Prefix
            backend:
              service:
                name: triage
                port:
                  number: 9009
          - path: /api/analytics/
            pathType: Prefix
            backend:
              service:
                name: analytics-service
                port:
                  number: 9010
          - path: /api/notifications/
            pathType: Prefix
            backend:
              service:
                name: notifications
                port:
                  number: 9011
          - path: /api/radiology/
            pathType: Prefix
            backend:
              service:
                name: radiology
                port:
                  number: 9012
          - path: /api/feedback/
            pathType: Prefix
            backend:
              service:
                name: feedback
                port:
                  number: 9013
          - path: /api/consent/
            pathType: Prefix
            backend:
              service:
                name: consent
                port:
                  number: 9014
          - path: /api/er/
            pathType: Prefix
            backend:
              service:
                name: er-alerts
                port:
                  number: 9016
          - path: /api/ot/
            pathType: Prefix
            backend:
              service:
                name: ot-scheduling
                port:
                  number: 9017
          - path: /graphql
            pathType: Prefix
            backend:
              service:
                name: graphql-gateway
                port:
                  number: 9020
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:latest
          args:
            - --config.file=/etc/prometheus/prometheus.yml
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: prom-config
              mountPath: /etc/prometheus
      volumes:
        - name: prom-config
          configMap:
            name: prometheus-config
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
spec:
  selector:
    app: prometheus
  ports:
    - port: 9090
      targetPort: 9090
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'price_estimator'
        static_configs:
          - targets: ['price-estimator:9007']
      - job_name: 'bed_management'
        static_configs:
          - targets: ['bed-management:9008']
      - job_name: 'triage'
        static_configs:
          - targets: ['triage:9009']
      - job_name: 'analytics_service'
        static_configs:
          - targets: ['analytics-service:9010']
      - job_name: 'notifications'
        static_configs:
          - targets: ['notifications:9011']
      - job_name: 'radiology'
        static_configs:
          - targets: ['radiology:9012']
      - job_name: 'feedback'
        static_configs:
          - targets: ['feedback:9013']
      - job_name: 'consent'
        static_configs:
          - targets: ['consent:9014']
      - job_name: 'er_alerts'
        static_configs:
          - targets: ['er-alerts:9016']
      - job_name: 'ot_scheduling'
        static_configs:
          - targets: ['ot-scheduling:9017']
---
