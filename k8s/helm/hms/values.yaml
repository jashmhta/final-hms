image:
  registry: ghcr.io/yourorg
  backend:
    repository: newhms-backend
    tag: latest
  frontend:
    repository: newhms-frontend
    tag: latest

ingress:
  enabled: true
  className: nginx
  host: hms.example.com
  tls:
    enabled: true
    secretName: hms-tls

env:
  DJANGO_DEBUG: "false"
  ALLOWED_HOSTS: "*"
  SECURE_SSL_REDIRECT: "true"
  SECURE_HSTS_SECONDS: "31536000"
  REDIS_URL: redis://redis:6379/0