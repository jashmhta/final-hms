apiVersion: apps/v1
kind: Deployment
metadata:
  name: hms-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hms-frontend
  template:
    metadata:
      labels:
        app: hms-frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/yourorg/newhms-frontend:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: hms-frontend
spec:
  selector:
    app: hms-frontend
  ports:
    - port: 80
      targetPort: 80