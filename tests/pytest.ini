[tool:pytest]
# Test discovery and configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --cov=.
    --cov-report=html:htmlcov/
    --cov-report=term-missing
    --cov-fail-under=95

# Custom markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for API endpoints and workflows
    e2e: End-to-end tests for complete user journeys
    performance: Performance and load testing
    security: Security testing and vulnerability assessment
    compliance: Healthcare compliance testing (HIPAA, GDPR, etc.)
    accessibility: Accessibility testing (WCAG 2.1)
    cross_browser: Cross-browser and mobile testing
    database: Database and migration testing
    hipaa: HIPAA compliance testing
    gdpr: GDPR compliance testing
    pci_dss: PCI DSS compliance testing
    hitech: HITECH Act compliance testing
    nist: NIST compliance testing
    iso27001: ISO 27001 compliance testing
    slow: Tests that take longer to run
    smoke: Critical functionality tests
    regression: Regression tests

# Minimum Python version
minversion = 6.0

# Test environment variables
env =
    DJANGO_SETTINGS_MODULE=backend.hms.settings_test
    TEST_ENVIRONMENT=test
    TEST_MODE=true
    PYTHONPATH=/home/azureuser/helli/enterprise-grade-hms/backend

# Coverage configuration
[coverage:run]
source = backend
omit =
    */migrations/*
    */venv/*
    */node_modules/*
    */tests/*
    */settings/*
    */manage.py
    */wsgi.py
    */asgi.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ResourceWarning
    ignore::ImportWarning
    ignore::django.utils.deprecation.RemovedInDjango40Warning
    ignore::django.utils.deprecation.RemovedInDjango41Warning