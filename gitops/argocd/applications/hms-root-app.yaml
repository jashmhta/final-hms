# HMS Root Application
# Enterprise-grade GitOps application management

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hms-root
  namespace: argocd
  labels:
    app.kubernetes.io/name: hms-root
    app.kubernetes.io/part-of: argocd
    app.kubernetes.io/component: gitops
    app.kubernetes.io/managed-by: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
    argocd.argoproj.io/sync-options: Prune=true,Replace=true
    argocd.argoproj.io/health-check: "true"
spec:
  project: hms-system
  source:
    repoURL: https://github.com/hms-enterprise/hms-microservices.git
    targetRevision: HEAD
    path: gitops/argocd/applications
  destination:
    server: https://kubernetes.default.svc
    namespace: hms-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - Replace=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: ""
      kind: Service
      jsonPointers:
        - /spec/clusterIP
    - group: ""
      kind: Secret
      jsonPointers:
        - /data
    - group: autoscaling
      kind: HorizontalPodAutoscaler
      jsonPointers:
        - /spec/minReplicas
        - /spec/maxReplicas
  revisionHistoryLimit: 3
  info:
    - name: "Documentation"
      value: "https://docs.hms.enterprise.com/gitops"
    - name: "Support"
      value: "hms-ops@hms.enterprise.com"
    - name: "Slack"
      value: "#hms-gitops"
---
