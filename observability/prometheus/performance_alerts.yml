groups:
  - name: performance_alerts
    rules:
      - alert: HighAPIResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="hms-backend"}[5m])) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API response time (95th percentile > 100ms)"
          description: "95th percentile response time is {{ $value }}s for {{ $labels.job }}"
      - alert: CriticalAPIResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="hms-backend"}[5m])) > 1.0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Critical API response time (95th percentile > 1s)"
          description: "95th percentile response time is {{ $value }}s for {{ $labels.job }}"
      - alert: HighDBQueryTime
        expr: rate(django_db_execute_total{job="hms-backend"}[5m]) > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High database query rate"
          description: "Database query rate is {{ $value }} queries/second"
      - alert: DBConnectionPoolExhausted
        expr: django_db_connections_waiting_total{job="hms-backend"} > 10
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Database connection pool exhausted"
          description: "Waiting database connections: {{ $value }}"
      - alert: LowCacheHitRate
        expr: rate(django_cache_get_total{job="hms-backend"}[5m]) / rate(django_cache_get_total{job="hms-backend"}[5m]) < 0.8
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Low cache hit rate"
          description: "Cache hit rate is below 80%"
      - alert: HighMemoryUsage
        expr: (1 - system_memory_available_bytes / system_memory_total_bytes) > 0.9
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }}"
      - alert: HighCPUUsage
        expr: rate(process_cpu_user_seconds_total[5m]) / rate(process_cpu_seconds_total[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value | humanizePercentage }}"
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate (5xx)"
          description: "Error rate is {{ $value | humanizePercentage }}"
      - alert: CeleryQueueBacklog
        expr: celery_queue_length{queue="celery"} > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Celery queue backlog"
          description: "Celery queue length: {{ $value }}"
      - alert: APISLABreach
        expr: increase(http_request_duration_seconds{quantile="0.95"}[1h]) > 3600
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "API SLA breach (95th percentile > 1 hour cumulative)"
          description: "API performance SLA has been breached"