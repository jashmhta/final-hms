# HMS Enterprise-Grade System - Radon Configuration

[radon]
# General configuration
exclude = tests/*,test_*.py,migrations/*,__pycache__/*,.venv/*,venv/*,env/*,build/*,dist/*,node_modules/*
ignore = E501,W503
show_complexity = True
no_assert = True
show_closures = False
order = SCORE

[cc]
# Cyclomatic Complexity configuration
min = A
max = F
exclude = tests/*,test_*.py,migrations/*,__pycache__/*,.venv/*,venv/*,env/*,build/*,dist/*,node_modules/*
ignore_comments = True
show_closures = False
average = True
total_average = True

# Complexity thresholds
A = 1-5      # Simple - low risk
B = 6-10     # Moderate - medium risk
C = 11-20    # Complex - high risk
D = 21-30    # Very Complex - very high risk
E = 31-40    # Extremely Complex - critical risk
F = 41+      # Unmaintainable - system at risk

[mi]
# Maintainability Index configuration
min = A
max = C
multi = True
exclude = tests/*,test_*.py,migrations/*,__pycache__/*,.venv/*,venv/*,env/*,build/*,dist/*,node_modules/*

# Maintainability Index thresholds
A = 100-20   # Excellent - very maintainable
B = 19-10    # Good - maintainable
C = 9-0      # Poor - needs improvement

[raw]
# Raw metrics configuration
exclude = tests/*,test_*.py,migrations/*,__pycache__/*,.venv/*,venv/*,env/*,build/*,dist/*,node_modules/*
summary = True

[hal]
# Halstead metrics configuration
exclude = tests/*,test_*.py,migrations/*,__pycache__/*,.venv/*,venv/*,env/*,build/*,dist/*,node_modules/*

# Healthcare-specific thresholds
[healthcare]
# Healthcare systems require stricter complexity controls
max_patient_function_complexity = 8   # Patient data functions
max_security_function_complexity = 5  # Security functions
max_general_function_complexity = 10 # General functions
max_file_complexity = 50              # File-level complexity
min_maintainability_index = 70       # Minimum maintainability index

# Healthcare compliance checks
check_patient_data_handling = True
check_security_functions = True
check_audit_logging = True
check_authentication = True
check_authorization = True

# Reporting
[reporting]
html_output = True
json_output = True
xml_output = True
csv_output = True
show_rankings = True
show_recommendations = True
show_compliance_violations = True